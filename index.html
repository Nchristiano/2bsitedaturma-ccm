<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <title>Cúrintia gayvotas da fiel</title>
</head>

<body>

            <li class="cabecalho-lista-intem">Sobre nós</li>
            <li class="cabecalho-lista-intem">loja</li>
        </ul>
    </header>
    <section class="sobre_nos">

        <div class="sobre_nos-div-conteudo">
            <h2 class="sobre_nos-titulo">Sobre torcida</h2>

        </div>

    </section>

    <section class="lojas">
        <div class="cada-loja">
            <img src="lacraia.jpg" alt="bandeira do curintia" class="lojas-estados-img">
            <h3 class="lojas-estado-nome">curintia</h3>
            <a href="" class="loja-estados-links">
                <img src="" class="lojas-estado-icone">
        </div>

        <div class="cada-loja">
            <img src="curintiaaaaa.jpg" alt="bandeira do curintia" class="lojas-estados-img">
            <h3 class="lojas-estado-nome">curintia</h3>
            <a href="" class="loja-estados-links">
                <img src="" class="lojas-estado-icone">
        </div>
